AllCops:
  TargetRubyVersion: 2.1

Layout:
  Exclude:
    - pluggy.gemspec

Style/Encoding:
  Exclude:
    - pluggy.gemspec

Metrics/BlockLength:
  Exclude:
    - pluggy.gemspec

Style/HashSyntax:
  Exclude:
    - Rakefile

Metrics/MethodLength:
  Max: 13

Metrics/LineLength:
  Max: 125

Metrics/AbcSize:
  Max: 16

Style/UnneededPercentQ:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/Documentation:
  Enabled: false
